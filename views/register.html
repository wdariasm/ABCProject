<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

                        </div>
                        <div class="form-group col-md-6">
                           
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="txtName">Nombres</label>
                            <input type="text" class="form-control" id="txtName" placeholder="Nombres">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="txtLastName">Apellidos</label>
                            <input type="text" class="form-control" id="txtLastName" placeholder="Apellidos">

                    <div class="form-row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Upload</span>
                            </div>
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile01">
                              <label class="custom-file-label" for="inputGroupFile01">Selecciona certificado</label>
                            </div>
                          </div>
                    </div>
                    
                    <button type="button" class="btn btn-primary" onclick="Register()">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    <br>

    <div class="row justify-content-md-center">
        <div class="col-md-auto" id="dvAlert" style="display: none;">
            <div class="alert alert-warning alert-dismissible fade show" role="alert" id="dvAlertInternal">
                <strong>Resultado!</strong>
                <p id="msError"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>


    <script src="/scripts/main.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
